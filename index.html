<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form with HTML Cesar Arnetta</title>
</head>

<body>
    <div class="card m-4">
        <header>
        <div class="card-header">
            <h1 style="font-size: 22px;">Payment for example</h1>
        </div>
        </header>
        <main>
        <form>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="row">
                    <div class="col">
                        <label for="card-number" class="form-label">Card number</label>
                        <input type="text" required placeholder="xxxxxxxxx" class="form-control" id="card-number"
                            name="card-number" maxlength="16" minlength="16"
                            oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                    </div>
                    <div class="col">
                        <label for="CVC" class="form-label">CVC</label>
                        <input type="text" class="form-control" required placeholder="000" id="CVC" name="CVC"
                            maxlength="3" minlength="3" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                    </div>
                    <div class="col">
                        <label for="Amount" class="form-label">Amount</label>
                        <input type="text" class="form-control" required placeholder="Amount" id="Amount" name="Amount"
                            maxlength="6" minlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="First-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" required placeholder="First Name" id="First-name"
                            name="First-name" minlength="1">
                    </div>
                    <div class="col">
                        <label for="Last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" required placeholder="Last Name" id="Last-name"
                            name="Last-name" minlength="1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="City" class="form-labelCity">City</label>
                        <input type="text" class="form-control" required placeholderCity" id="City" name="City"
                            minlength="1">
                    </div>
                    <div class="col">
                        <label for="Province" class="form-label">Province</label>
                        <select name="Province" id="Province" class="form-control">
                            <option value="al">Alicante</option>
                            <option value="br" disabled>Barcelona</option>
                            <option value="md" selected>Madrid</option>
                            <option value="ma">MÃ¡laga</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="Postal-code" class="form-label">Postal code</label>
                        <input type="number" class="form-control" required placeholder="08000" id="Postal-code"
                            name="Postal-code" maxlength="5" minlength="5">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="Mastercard" required>
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="Visa" required>
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="Paypal" required>
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal"></i>
                            </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="Apple-pay" required>
                                <label class="form-check-label" for="inlineRadio4"><i
                                        class="fa-brands fa-cc-apple-pay"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <label for="Message" class="form-label">Message</label>
                        <textarea class="form-control" id="Message" rows="3" maxlength="150"></textarea>
                        <p>Add any notes here.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card-footer text-body-secondary d-flex justify-content-end">
                            <button class="btn btn-secondary" style="margin-right: 5px;">Cancel</button>
                            <button input="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
        </form>
    </main>
    </div>
    <script defer src="https://kit.fontawesome.com/187dbcef35.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
